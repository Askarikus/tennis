{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Your Games {% endblock %}</title>

{% block content %}
<div class="container">
    <div class="row">
        <h2 class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">Games</h2>
        <form action="{% url 'add_game' %}" method="POST" class="ml-sm-auto mt-3 mb-3">
            {% csrf_token %}
            <input
                    type="submit"
                    value="Play game"
                    class="btn btn-primary ml-sm-auto mt-3 mb-3"
            />
        </form>

    </div>
</div>
{% include 'games/table.html' %}


{% endblock %}
