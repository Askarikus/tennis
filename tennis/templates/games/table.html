<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        {% block content %}
            <h2>Section title</h2>
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Player 1</th>
                      <th scope="col">Player 2</th>
                      <th scope="col">Result </th>
                      <th scope="col">Date </th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for game in games %}
                    <tr>
                      <td>{{ game.pk }}</td>
                      <td>{{ game.p1 }}</td>
                      <td>{{ game.p2 }}</td>
                      <td>{{ game.result_game }}</td>
                      <td>{{ game.date_game }}</td>
                      <td>{{ game.description }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
              </div>
        {% endblock %}

</body>
</html>
