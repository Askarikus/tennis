{% load static %}
{% block content %}
<div class="table-responsive">
    <table class="table table-sm table-info table-bordered" >
        <thead>
        <tr class="table-primary my-table-head">
<!--            <th scope="col">#</th>-->
            <th scope="col">Player 1</th>
            <th scope="col">Player 2</th>
            <th scope="col">Result </th>
            <th scope="col">Date </th>
            <th scope="col">Surface </th>
            <th></th>
<!--            <th scope="col">Description </th>-->
        </tr>
        </thead>
        <tbody>
        {% for game in object_list %}
        <tr >
<!--            <td>{{ game.pk }}</td>-->
            <td>{{ game.p1 }}</td>
            <td>{{ game.p2 }}</td>
            <td>{{ game.result }}</td>
            <td>{{ game.date }}</td>
            <td class="{{ game.surface }}" >{{ game.surface }}</td>
<!--            <td>{{ game.description }}</td>-->
            <td>
              <a href="{% url 'delete_game' game.id  %}"
                class="btn-warning btn-sm btn-link">Delete
              </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include 'partials/_pagination.html' %}
</div>
{% endblock %}
